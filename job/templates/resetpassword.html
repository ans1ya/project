{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5 border border-dark solid 2px p-5">
            <h3>Password Reset</h3>
            <p><span style="color:grey;">Forgotten your password?</span>
                Enter your email address below and we will email
            instructions for setting a new password</p>
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button >Submit</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>



{%endblock%}
